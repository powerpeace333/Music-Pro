<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Pro - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos del login (similares a los del index, pero solo para el login) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary: #FF375F;
            --primary-dark: #E6002E;
            --dark: #121212;
            --dark-light: #1E1E1E;
            --dark-lighter: #2A2A2A;
            --light: #FFFFFF;
            --light-gray: #B3B3B3;
            --gray: #535353;
            --border-radius: 12px;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, var(--dark), #1a1a2e);
        }

        .login-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-box {
            background-color: var(--dark-light);
            border-radius: var(--border-radius);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo i {
            color: var(--primary);
            font-size: 40px;
            margin-right: 15px;
        }

        .logo h1 {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), #FF6B9D);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--light-gray);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--dark);
            border: 1px solid var(--gray);
            border-radius: 8px;
            color: var(--light);
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: var(--light);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 55, 95, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--gray);
        }

        .btn-secondary:hover {
            background-color: var(--dark-lighter);
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--gray);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--light-gray);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            margin-bottom: -1px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .message.success {
            background-color: rgba(0, 255, 0, 0.1);
            color: #6bff6b;
            border: 1px solid #6bff6b;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-music"></i>
                <h1>Music Pro</h1>
            </div>
            
            <div class="tabs">
                <button class="tab active" id="login-tab">Iniciar Sesión</button>
                <button class="tab" id="register-tab">Registrarse</button>
            </div>
            
            <div id="login-form" class="tab-content active">
                <div id="login-message" class="message"></div>
                
                <div class="form-group">
                    <label for="login-username">Usuario</label>
                    <input type="text" id="login-username" class="form-control" placeholder="Ingresa tu usuario">
                </div>
                
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Ingresa tu contraseña">
                </div>
                
                <button class="btn" id="login-btn">Iniciar Sesión</button>
                
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            
            <div id="register-form" class="tab-content">
                <div id="register-message" class="message"></div>
                
                <div class="form-group">
                    <label for="register-name">Nombre Completo</label>
                    <input type="text" id="register-name" class="form-control" placeholder="Ingresa tu nombre completo">
                </div>
                
                <div class="form-group">
                    <label for="register-username">Usuario</label>
                    <input type="text" id="register-username" class="form-control" placeholder="Crea un nombre de usuario">
                </div>
                
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" class="form-control" placeholder="Crea una contraseña">
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="register-confirm-password" class="form-control" placeholder="Repite tu contraseña">
                </div>
                
                <button class="btn" id="register-btn">Registrarse</button>
            </div>
        </div>
    </div>

    <script>
        // Sistema de almacenamiento local (igual que en index.html)
        class StorageManager {
            constructor() {
                if (!localStorage.getItem('musicProData')) {
                    this.initializeData();
                }
            }
            
            initializeData() {
                const data = {
                    users: [
                        { id: 1, username: "admin", password: "admin123", name: "Administrador", isAdmin: true },
                        { id: 2, username: "usuario", password: "123456", name: "Usuario Demo", isAdmin: false }
                    ],
                    artists: [],
                    playlists: [],
                    tracks: [],
                    userPlaylists: [],
                    userFavorites: [],
                    recentTracks: [],
                    currentUser: null,
                    playbackQueue: []
                };
                localStorage.setItem('musicProData', JSON.stringify(data));
            }
            
            getData() {
                return JSON.parse(localStorage.getItem('musicProData'));
            }
            
            updateData(data) {
                localStorage.setItem('musicProData', JSON.stringify(data));
            }
            
            getCurrentUser() {
                const data = this.getData();
                return data.currentUser;
            }
            
            setCurrentUser(user) {
                const data = this.getData();
                data.currentUser = user;
                this.updateData(data);
            }
        }

        // Funciones para el login y registro
        document.addEventListener('DOMContentLoaded', function() {
            const storage = new StorageManager();
            
            // Verificar si ya hay un usuario logueado
            const currentUser = storage.getCurrentUser();
            if (currentUser) {
                window.location.href = 'index.html';
            }
            
            // Tabs
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                clearMessages();
            });
            
            registerTab.addEventListener('click', function() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                clearMessages();
            });
            
            // Botón de login
            const loginBtn = document.getElementById('login-btn');
            loginBtn.addEventListener('click', function() {
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                
                if (!username || !password) {
                    showMessage('login-message', 'Por favor, completa todos los campos', 'error');
                    return;
                }
                
                const data = storage.getData();
                const user = data.users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    storage.setCurrentUser(user);
                    showMessage('login-message', 'Inicio de sesión exitoso. Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showMessage('login-message', 'Usuario o contraseña incorrectos', 'error');
                }
            });
            
            // Botón de registro
            const registerBtn = document.getElementById('register-btn');
            registerBtn.addEventListener('click', function() {
                const name = document.getElementById('register-name').value;
                const username = document.getElementById('register-username').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                
                if (!name || !username || !password || !confirmPassword) {
                    showMessage('register-message', 'Por favor, completa todos los campos', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showMessage('register-message', 'Las contraseñas no coinciden', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('register-message', 'La contraseña debe tener al menos 6 caracteres', 'error');
                    return;
                }
                
                const data = storage.getData();
                
                // Verificar si el usuario ya existe
                if (data.users.find(u => u.username === username)) {
                    showMessage('register-message', 'El nombre de usuario ya existe', 'error');
                    return;
                }
                
                // Crear nuevo usuario
                const newUser = {
                    id: Date.now(),
                    username,
                    password,
                    name,
                    isAdmin: false
                };
                
                data.users.push(newUser);
                storage.updateData(data);
                storage.setCurrentUser(newUser);
                
                showMessage('register-message', 'Registro exitoso. Redirigiendo...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            });
            
            // Función para mostrar mensajes
            function showMessage(elementId, message, type) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.className = `message ${type}`;
                element.style.display = 'block';
                
                // Ocultar mensaje después de 5 segundos
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
            
            // Función para limpiar mensajes
            function clearMessages() {
                const messages = document.querySelectorAll('.message');
                messages.forEach(msg => {
                    msg.style.display = 'none';
                });
            }
            
            // Permitir login con Enter
            document.getElementById('login-username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            document.getElementById('login-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            // Permitir registro con Enter
            document.getElementById('register-name').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    registerBtn.click();
                }
            });
            
            document.getElementById('register-username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    registerBtn.click();
                }
            });
            
            document.getElementById('register-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    registerBtn.click();
                }
            });
            
            document.getElementById('register-confirm-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    registerBtn.click();
                }
            });
            
            // Enlace de olvidé mi contraseña
            document.getElementById('forgot-password-link').addEventListener('click', function(e) {
                e.preventDefault();
                showMessage('login-message', 'Funcionalidad en desarrollo. Por ahora, contacta al administrador.', 'error');
            });
        });
    </script>
</body>
</html>
